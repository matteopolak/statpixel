[package]
name = "skin_renderer"
authors = [
	"Jacob Koshy <jababakoshy@gmail.com>",
	"Matthew Polak <contact@matteopolak.com>",
]
edition = "2021"
version = "0.37.0"

[[bin]]
name = "skin_renderer"

[dependencies]
bytemuck = { version = "1.13.1", features = ["derive"] }
cgmath = "0.18.0"
futures-intrusive = "0.5.0"
image = "0.24.7"
tobj = { version = "4.0.0", features = ["async"] }
wgpu = "0.17.0"
# thiserror.workspace = true
thiserror = "1"
# tokio.workspace = true
lazy_static = "1.4.0"
async_once = "0.2.6"
# reqwest.workspace = true

[dependencies.tokio]
version = "1"
features = ["macros", "rt-multi-thread", "parking_lot"]

[dependencies.reqwest]
version = "0.11"
features = ["json"]

[build-dependencies]
napi-build = "2.0.1"
fs_extra = "1.3.0"
glob = "0.3.1"
